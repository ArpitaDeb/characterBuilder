<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>D&amp;D 3.5e Character Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js" type="text/javascript" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Calligraffitti|Cinzel|Merienda|Permanent+Marker');
        </style> 
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Nothing+You+Could+Do|Permanent+Marker|Shadows+Into+Light" rel="stylesheet"> 
    <script src="main.js"></script>
</head>

<body>
    <div class="pageGrid-container" id="pageContainer">
        <div class="header" id="portraitContainer">
            <img src="placeholder.png">
        </div>
        <!-- /portraitContainer -->
        <div class="header" id="specsContainer">
            <h4>Specs</h4>
        </div>
        <!-- /specsContainer -->
<!-- --------------------------------CLASS FORM------------------------------ -->
        <form class="optionsForm visible" action="#" method="get" enctype="application/x-www-form-urlencoded" id="charClassForm">
            <div class="optionsHeader" id="charClassHeader"> <h1>Character Class</h1></div>
            
                <div class="charClass" id="charClassFighter">
                    <img src="placeholder.png">
                    <h1>Fighter</h1>
                </div>
                <!-- /charClassFighter -->
                <div class="charClass" id="charClassCleric">
                    <img src="placeholder.png">
                    <h1>Cleric</h1>
                </div>
                <!-- /charClassCleric -->
                <div class="charClass" id="charClassRogue">
                    <img src="placeholder.png">
                    <h1>Rogue</h1>
                </div>
                <!-- /classRogue -->
                <div class="charClass" id="charClassWizard">
                    <img src="placeholder.png">
                    <h1>Wizard</h1>
                </div>
                <!-- /classWizard -->
                <div class="optionsFooter">
                <input class="optionsBack floatLeft" type="button" name="back " value="Back " id="charClassBack">
                <input class="optionsNext floatRight" type="submit" name="next " value="Next " id="charClassSubmit">
            </div>
            </form>
<!-- ------------------------------------- /CLASS FORM ------------------------------ -->
<!-- ------------------------------------- RACE FORM -------------------------------- -->
        <form class="optionsForm hidden" action="#" method="get" enctype="application/x-www-form-urlencoded" id="charRaceForm">
            <div class="optionsHeader" id="charRaceHeader"> <h1>Character Race</h1></div>
            
            <div class="charRace" id="charRaceHuman">
                <img src="placeholder.png">
                <h1>Human</h1>
            </div>
            <!-- /charRaceHuman -->
            <div class="charRace" id="charRaceElf">
                <img src="placeholder.png">
                <h1>Elf</h1>
            </div>
            <!-- /charRaceElf -->
            <div class="charRace" id="charRaceDwarf">
                <img src="placeholder.png">
                <h1>Dwarf</h1>
            </div>
            <!-- /charRaceDwarf -->
            <div class="charRace" id="charRaceHalfling">
                <img src="placeholder.png">
                <h1>Halfling</h1>
            </div>
            <!-- /charRaceHalfling -->
            <div class="optionsFooter">
            <input class="optionsBack floatLeft" type="button " name="back " value="Back " id="charRaceBack">
            <input class="optionsNext floatRight" type="submit " name="next " value="Next " id="charRaceSubmit">
        </div>       
        </form>
<!-- -------------------------------------- /RACE FORM ------------------------------ -->
    <div class="descGrid-container">
        <p>&nbsp;</p>
    </div>
    </div>
    <!-- /pageContainer -->
</body>

</html>
